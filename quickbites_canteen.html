<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuickBites - Dynamic Canteen Order System</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;700&display=swap" rel="stylesheet">
<!-- Icons from Lucide -->
<script src="https://unpkg.com/lucide@latest"></script>
<style>
    :root {
        --primary-color: #FFFAF0; /* Creamy White/Highlight */
        --dark-bg: #111827; /* Dark Slate Blue/Black background */
        --card-bg: #1f2937; /* Slightly lighter card background */
        --login-card-bg: #2a2b38; /* Your login card background */
        --login-input-bg: #1f2029; /* Your login input background */
        --text-color: #f3f4f6;
        --accent-glow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
    }

    body {
        font-family: 'Times New Roman', serif;
        background-color: var(--dark-bg);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    /* --- Loading System (Wave) --- */
    .loading {
        position: fixed;
        inset: 0;
        z-index: 1000;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.3s ease;
    }
    .loading svg polyline {
        fill: none;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    .loading svg polyline#back {
        fill: none;
        stroke: var(--card-bg); /* Match background for subtle effect */
    }
    .loading svg polyline#front {
        fill: none;
        stroke: var(--primary-color);
        stroke-dasharray: 48, 144;
        stroke-dashoffset: 192;
        animation: dash_682 1.4s linear infinite;
    }
    @keyframes dash_682 {
        72.5% { opacity: 0; }
        to { stroke-dashoffset: 0; }
    }

    /* Base Card Styling (Used in all non-login views) */
    .canteen-card {
        background-color: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .canteen-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
    }

    /* Standard Highlight Button Styling (Creamy White) */
    .glow-button {
        background: var(--primary-color);
        color: var(--dark-bg);
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .glow-button:hover {
        background: #fff;
        box-shadow: var(--accent-glow);
    }

    .glow-button:active {
        transform: scale(0.98);
    }

    /* --- USER PROVIDED LOGIN CARD STYLES --- */
    .login-card {
        width: 100%;
        max-width: 320px;
        padding: 1.9rem 1.2rem;
        text-align: center;
        background: var(--login-card-bg);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }
    .login-title {
        margin-bottom: 1rem;
        font-size: 1.8em;
        font-weight: bold;
        color: #f5f5f5;
    }

    .login-field {
        margin-top: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: .5em;
        background-color: var(--login-input-bg);
        border-radius: 6px;
        padding: .75em 1em;
        border: 1px solid transparent;
        transition: border-color 0.3s;
    }
    .login-field:focus-within {
         border-color: var(--primary-color);
    }
    .input-icon {
        height: 1em;
        width: 1em;
        fill: var(--primary-color);
    }
    .input-field {
        background: none;
        border: none;
        outline: none;
        width: 100%;
        color: var(--text-color);
        padding: 0;
    }

    .login-btn {
        margin-top: 1.5rem;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        font-size: .9em;
        text-transform: uppercase;
        padding: 0.8em 1.2em;
        background-color: var(--primary-color);
        color: var(--login-card-bg);
        box-shadow: 0 8px 24px 0 rgba(255, 250, 240, 0.4);
        transition: all .3s ease-in-out;
        width: 100%;
    }

    .login-btn:hover {
        background-color: #fff;
        color: #5e6681;
        box-shadow: 0 8px 24px 0 rgba(255, 250, 240, 0.8);
    }

    /* --- DYNAMIC RADIO BUTTON STYLES (Adapted for 2 options) --- */
    .radio-container {
        --main-color: var(--primary-color);
        --main-color-opacity: #fffae81c;
        --total-radio: 2;
        display: flex;
        flex-direction: column;
        position: relative;
        padding-left: 0.5rem;
        background-color: var(--login-input-bg);
        border-radius: 6px;
    }
    .radio-container input {
        cursor: pointer;
        appearance: none;
    }
    .radio-container .glider-container {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(27, 27, 27, 1) 50%, rgba(0, 0, 0, 0) 100%);
        width: 1px;
        border-radius: 6px;
    }
    .radio-container .glider-container .glider {
        position: relative;
        height: calc(100% / var(--total-radio));
        width: 100%;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, var(--main-color) 50%, rgba(0, 0, 0, 0) 100%);
        transition: transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56);
    }
    .radio-container .glider-container .glider::before {
        content: "";
        position: absolute;
        height: 60%;
        width: 300%;
        top: 50%;
        transform: translateY(-50%);
        background: var(--main-color);
        filter: blur(10px);
    }
    .radio-container .glider-container .glider::after {
        content: "";
        position: absolute;
        left: 0;
        height: 100%;
        width: 150px;
        background: linear-gradient(90deg, var(--main-color-opacity) 0%, rgba(0, 0, 0, 0) 100%);
    }
    .radio-container label {
        cursor: pointer;
        padding: 0.75rem 1rem;
        position: relative;
        color: #9ca3af;
        transition: all 0.3s ease-in-out;
        text-align: left;
    }
    .radio-container input:checked + label {
        color: var(--main-color);
        font-weight: bold;
    }
    .radio-container input:nth-of-type(1):checked ~ .glider-container .glider {
        transform: translateY(0);
    }
    .radio-container input:nth-of-type(2):checked ~ .glider-container .glider {
        transform: translateY(100%);
    }
    /* --- END DYNAMIC RADIO BUTTON STYLES --- */

    /* --- LEADERBOARD GLOW BUTTON STYLES (Rainbow) --- */
    .leaderboard-btn-glow {
        position: relative;
        text-decoration: none;
        font-size: 1.2rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        line-height: 55px;
        width: 100%;
        cursor: pointer;
        font-weight: bold;
        height: 60px;
        margin-bottom: 2rem;
        display: block;
        -webkit-box-reflect: bottom 1px linear-gradient(transparent, #0004);
    }
    .leaderboard-btn-glow span {
        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;
        top: 4px;
        right: 4px;
        bottom: 4px;
        left: 4px;
        text-align: center;
        background: var(--card-bg);
        color: rgba(255, 255, 255, 0.9);
        transition: 0.5s;
        z-index: 1;
        padding: 0 10px;
    }
    .leaderboard-btn-glow:hover span {
        color: var(--primary-color);
    }
    .leaderboard-btn-glow::before,
    .leaderboard-btn-glow::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-size: 400%;
        opacity: 0;
        transition: 0.5s;
        background: linear-gradient(45deg, #fb0094, #525296, #ff8800, #00f, #fb0094);
        animation: animate123 10s linear infinite;
    }
    .leaderboard-btn-glow::after {
        filter: blur(20px);
    }
    .leaderboard-btn-glow:hover::before,
    .leaderboard-btn-glow:hover::after {
        opacity: 1;
    }
    @keyframes animate123 {
        0% { background-position: 0 0; }
        50% { background-position: 300% 0; }
        100% { background-position: 0 0; }
    }
    /* --- END LEADERBOARD GLOW BUTTON STYLES --- */

    /* --- FOLDING CORNER TOKEN STYLES (Adapted) --- */
    .token-button-wrapper {
        margin: 20px 0;
        display: flex;
        justify-content: center;
    }
    .token-button {
        --round: 0.75rem;
        cursor: pointer;
        position: relative;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        transition: all 0.25s ease;
        background: radial-gradient(65.28% 65.28% at 50% 100%, rgba(255, 250, 240, 0.1) 0%, rgba(255, 250, 240, 0) 100%), linear-gradient(0deg, #1f2937, #111827);
        border-radius: var(--round);
        border: none;
        outline: none;
        padding: 12px 18px;
        width: 100%;
        /* ADJUSTMENTS FOR LARGER FRAME */
        max-width: 400px; /* Increased max width */
        height: 130px; /* Increased height to give extra space */
        /* END ADJUSTMENTS */
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    .token-button::before,
    .token-button::after {
        content: "";
        position: absolute;
        inset: var(--space);
        transition: all 0.5s ease-in-out;
        border-radius: calc(var(--round) - var(--space));
        z-index: 0;
    }
    .token-button::before {
        --space: 1px;
        background: linear-gradient(177.95deg, rgba(255, 255, 255, 0.19) 0%, rgba(255, 255, 255, 0) 100%);
    }
    .token-button::after {
        --space: 2px;
        background: radial-gradient(65.28% 65.28% at 50% 100%, rgba(255, 250, 240, 0.1) 0%, rgba(255, 250, 240, 0) 100%), linear-gradient(0deg, #1f2937, #111827);
    }
    .token-button:active {
        transform: scale(0.98);
    }

    .token-fold {
        z-index: 1;
        position: absolute;
        top: 0;
        right: 0;
        /* ADJUSTMENTS FOR LARGER FOLD */
        height: 2.5rem; /* Increased fold size */
        width: 2.5rem; /* Increased fold size */
        /* END ADJUSTMENTS */
        display: inline-block;
        transition: all 0.5s ease-in-out;
        background: radial-gradient(100% 75% at 55%, var(--primary-color) 0%, rgba(255, 250, 240, 0) 100%);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        border-bottom-left-radius: 0.5rem;
        border-top-right-radius: var(--round);
    }
    .token-fold::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 150%;
        height: 150%;
        transform: rotate(45deg) translateX(0%) translateY(-24px);
        background-color: var(--dark-bg);
        pointer-events: none;
    }
    .token-button:hover .token-fold {
        /* ADJUSTMENTS FOR LARGER FOLD HOVER */
        margin-top: -2.5rem; /* Matches new fold size */
        margin-right: -2.5rem; /* Matches new fold size */
        /* END ADJUSTMENTS */
    }

    .token-points-wrapper {
        overflow: hidden;
        width: 100%;
        height: 100%;
        pointer-events: none;
        position: absolute;
        z-index: 1;
    }
    .token-points-wrapper .point {
        bottom: -10px;
        position: absolute;
        animation: floating-points-anim infinite ease-in-out;
        pointer-events: none;
        width: 2px;
        height: 2px;
        background-color: var(--primary-color);
        border-radius: 9999px;
        box-shadow: 0 0 3px var(--primary-color);
    }
    @keyframes floating-points-anim {
        0% { transform: translateY(0); }
        85% { opacity: 0; }
        100% { transform: translateY(-70px); opacity: 0; }
    }
    /* Specific animations for points are defined in JS below for visibility */

    .token-inner {
        z-index: 2;
        gap: 6px;
        position: relative;
        width: 100%;
        color: var(--primary-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        font-weight: 700;
        line-height: 1.5;
        transition: color 0.2s ease-in-out;
        text-shadow: 0 0 5px rgba(255, 250, 240, 0.5);
        /* Centering the text vertically within the larger frame */
        margin-top: -10px;
    }
    .token-inner .token-id {
        /* ADJUSTMENT for larger text inside the token */
        font-size: 3.5rem; /* Slightly larger token number */
        /* END ADJUSTMENT */
        font-weight: bold;
    }
    /* --- END FOLDING CORNER TOKEN STYLES --- */


    /* --- Other styles --- */
    .token-display {
        background: linear-gradient(135deg, #252b35, #1f2937);
        border-left: 5px solid var(--primary-color);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .leader-item {
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 8px;
        transition: all 0.3s ease;
    }
    .leader-item:nth-child(1) { background-color: #d9770644; border-left: 4px solid #fcd34d; }
    .leader-item:nth-child(2) { background-color: #9ca3af44; border-left: 4px solid #d1d5db; }
    .leader-item:nth-child(3) { background-color: #b4530944; border-left: 4px solid #fb923c; }
    .leader-item:hover { background-color: #4b5563; }

    .icon-container {
        transition: all 0.3s ease;
    }
    .icon-container:hover {
        color: var(--primary-color);
        transform: scale(1.1);
    }

    .quantity-btn {
        background-color: var(--primary-color);
        color: var(--dark-bg);
        border-radius: 9999px;
        transition: background-color 0.3s, transform 0.1s;
    }
    .quantity-btn:hover {
        background-color: #fff;
        transform: scale(1.05);
    }
    .quantity-btn:disabled {
        opacity: 0.3;
        cursor: not-allowed;
    }

    /* Profile Image Styles */
    .profile-pic {
        width: 4rem;
        height: 4rem;
        border-radius: 9999px;
        background-color: #3b82f6; /* Blue for student/default */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        flex-shrink: 0;
        cursor: pointer; /* Indicate it's clickable */
        object-fit: cover;
        border: 3px solid transparent;
        transition: border-color 0.3s ease;
    }
    .profile-pic:hover {
        border-color: var(--primary-color);
    }
    .profile-pic.faculty {
        background-color: #f59e0b; /* Amber for faculty/priority */
    }
    .profile-pic.owner {
        background-color: #10b981; /* Emerald for owner */
    }
</style>
